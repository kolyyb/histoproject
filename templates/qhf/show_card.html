{% load static %}
<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'qhf/css/main.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,400&display=swap" rel="stylesheet">
    <title>Quizz Histoire de France</title>
</head>
<body>


<div class="card">
    <div class="content">
        <div class="pict">
            <img src="{% static '/img/paris1800.png' %}" alt="">
        </div>
        <h2>Catégorie : Politique</h2>
        <h3>{{ card.quest }}</h3>
        <form action="POST">
        <ul>
            <li><input type="radio" id="sugg_a" name="sugg_a" value="sugg_a"> {{ card.sugg_a }}</li>
            <li><input type="radio" id="sugg_b" name="sugg_b" value="sugg_b"> {{ card.sugg_b }}</li>
            <li><input type="radio" id="sugg_c" name="sugg_c" value="sugg_c"> {{ card.sugg_c }}</li>
            <li><input type="radio" id="sugg_d" name="sugg_d" value="sugg_d"> {{ card.sugg_d }}</li>

        </ul>
        </form>
        <a href="#">Réponse</a>
    </div>
</div>
</body>
</html>
